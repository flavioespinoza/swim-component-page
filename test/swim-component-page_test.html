<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>swim-component-page test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../swim-component-page.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <swim-component-page></swim-component-page>
      </template>

    <script>
      suite('swim-component-page', function() {
        test('instantiating the element works', function() {

          assert.equal(element.is, 'swim-component-page');
        });
      });
    </script>
  </body>
